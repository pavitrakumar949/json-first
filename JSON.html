<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json tutorial</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>

    <script>

        let jsonObj= {
            name: "Pavitra Kumar",
            channel: "CodewithPavitra",
            friend: "Pratham Kumar",
            food: "sizzler"

        }
        console.log(jsonObj);

        let myjsonstr = JSON.stringify(jsonObj);
        console.log(myjsonstr);

        myjsonstr = myjsonstr.replace('Pavitra Kumar', 'Priya Kumar');
        console.log(myjsonstr);

        newJsonstr = JSON.parse(myjsonstr);
        console.log(newJsonstr);

    </script>
    
</body>
</html>
